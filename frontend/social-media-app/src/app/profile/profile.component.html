<div class="container mt-4">
    <!-- Cover Photo -->
    <div class="cover-photo position-relative">
      <img
        [src]="coverPhotoUrl || ''"
        class="img-fluid w-100"
        alt="Cover Photo"
      />
  
      <!-- Profile Photo -->
      <div class="profile-photo position-absolute bottom-0 start-0 ms-3 mb-3">
        <img
          [src]="profilePhotoUrl || 'assets/images/default-profile.png'"
          class="rounded-circle border border-3 border-white"
          alt="Profile Photo"
          width="150"
          height="150"
        />
      </div>
    </div>
  
    <!-- User Info -->
    <div class="mt-5 d-flex justify-content-between align-items-center">
      <div>
        <h3>{{ userName }}</h3>
        <p class="text-muted">{{ userBio }}</p>
      </div>
      <button class="btn btn-primary">Edit Profile</button>
    </div>
  
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mt-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Photos</a>
      </li>
    </ul>
  
    <!-- What's on Your Mind? -->
    <div class="mt-3 p-3 border rounded">
      <textarea
        class="form-control"
        placeholder="What's on your mind?"
        rows="2"
      ></textarea>
      <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-primary">Post</button>
      </div>
    </div>
  
    <!-- Posts Section -->
    <div class="mt-4">
      <div class="card mb-3" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{ post.author }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="text-muted">{{ post.timestamp }}</p>
        </div>
      </div>
    </div>
  </div>
