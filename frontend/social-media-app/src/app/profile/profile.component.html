<div class="container mt-4">
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Cover Photo -->
  <div class="cover-photo position-relative" *ngIf="!errorMessage">
    <img
      *ngIf="coverPhotoUrl"
      [src]="coverPhotoUrl"
      class="img-fluid w-100"
      alt="Cover Photo"
    />
    <!-- Profile Photo -->
    <div class="profile-photo position-absolute bottom-0 start-0 ms-3 mb-3">
      <img
        [src]="profilePhotoUrl"
        class="rounded-circle border border-3 border-white"
        alt="Profile Photo"
        width="150"
        height="150"
      />
    </div>
  </div>

  <!-- User Info -->
  <div class="mt-5 d-flex justify-content-between align-items-center" *ngIf="!errorMessage">
    <div>
      <h3>{{ userName }}</h3>
      <p class="text-muted">{{ userBio }}</p>
    </div>
    <button class="btn btn-primary">Edit Profile</button>
  </div>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs mt-3" *ngIf="!errorMessage">
    <li class="nav-item">
      <a class="nav-link active" href="#">Posts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Friends</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Photos</a>
    </li>
  </ul>
</div>
