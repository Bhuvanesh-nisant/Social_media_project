<div class="signup-container">
    <h1 class="text-center">Sign Up</h1>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Form Starts -->
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Enter your name">
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email placeholder="Enter your email">
        <div *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password">
      </div>
  
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm your password">
        <div *ngIf="password !== confirmPassword && confirmPassword !== ''" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Mobile No Field -->
      <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input type="text" id="mobileNo" name="mobileNo" [(ngModel)]="mobileNo" required placeholder="Enter your mobile number">
      </div>
  
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="signupForm.invalid || isLoading">Sign Up</button>
    </form>
  </div>
