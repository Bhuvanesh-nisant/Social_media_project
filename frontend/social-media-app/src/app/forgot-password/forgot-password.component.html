<div class="container">
    <h2>Forgot Password</h2>
  
    <!-- User ID and Name Verification Form -->
    <form (ngSubmit)="onSubmit()" *ngIf="!showResetForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" [(ngModel)]="userid" name="userid" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    </form>
  
    <!-- Password Reset Form -->
    <div *ngIf="showResetForm">
      <h3>Reset Password</h3>
      <form (ngSubmit)="onResetPassword()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required class="form-control">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Reset Password</button>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
