<div class="container-fluid form-background">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-12"> <!-- Full width for the card -->
      <div class="card login-card p-4">
        <h1 class="form text-center mb-4">Login</h1>
        <div *ngIf="loginError" class="error-message text-center mb-3">{{ loginError }}</div>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Email or userId"
              [(ngModel)]="userId"
              name="userId"
              required />
            <div *ngIf="form.submitted && !userId" class="error-message">User ID is required.</div>
          </div>
          <div class="form-group mb-3 position-relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required />
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
            <div *ngIf="form.submitted && !password" class="error-message">Password is required.</div>
          </div>
          <button 
            type="submit" 
            class="btn btn-primary btn-lg btn-block mb-3" 
            [disabled]="!userId || !password"> <!-- Disable button if either field is empty -->
            Log In
          </button>
        </form>
        <div class="text-center">
          <a href="javascript:void(0);" class="text-decoration-none" (click)="fdPassword()">Forgot password?</a>
        </div>
        <hr />
        <div class="text-center">
          <button class="btn btn-success btn-lg" (click)="navigateToSignup()">Create New Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
